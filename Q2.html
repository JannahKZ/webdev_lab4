<!DOCTYPE html>
<html>

    <title>Question 2</title>
    </head>
        <body>
            <input type="text" id="userInput" placeholder="Enter a number">
            <button onclick="checkInput()">Check</button>

            <script>
            function checkInput(){
                let num = parseInt(document.getElementById("userInput").value);

                if (num<10){
                    alert("The number is lower than 10");
                }
                else if (num>10){
                    alert("The number is higher than 10");
                }
                else {
                    return alert("Please insert a number!");
                }
            }
        </script>
    </body>
</html>
