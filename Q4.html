<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background Color</title>
    <style>
        #colorBox {
            width: 200px;
            height: 200px;
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="colorBox" style="width: 200px; height: 100px; background-color: red;"></div>
            <button onclick="toggleBackgroundColor()">Change Color</button>

    <script>
        function changeColor() {
            document.getElementById('colorBox').style.color = "blue";  // Change the color of myElement to blue
            document.getElementById("demo").style.color = "green";  // Change the color of demo text to green
        }

        function toggleBackgroundColor() {
            const colorBox = document.getElementById('colorBox');
            const currentColor = colorBox.style.backgroundColor;

            if (currentColor === 'red') {
                colorBox.style.backgroundColor = 'blue';
            } else {
                colorBox.style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
